<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link 
        rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" 
        crossorigin="anonymous"
    />
    <title>Carousel</title>
</head>
<body>
    <div class="row">
        <div class="col-2">
            <div class="items">
                <div class="item active">
                    <img src="./images/watch-1.jpeg" alt="">
                </div>
                <div class="item">
                    <img src="./images/watch-2.jpeg" alt="">
                </div>
                <div class="item">
                    <img src="./images/watch-3.jpeg" alt="">
                </div>
            </div>
        </div>
        <div class="col-10">
            <div class="carousel">
                    <button id="prevBtn"><i class="fas fa-angle-left"></i></button>
                    <button id="nextBtn"><i class="fas fa-angle-right"></i></button>
                <div class="slides-carousel">
                    <div class="slide">
                        <img src="./images/watch-1.jpeg" alt="">
                    </div>
                    <div class="slide">
                        <img src="./images/watch-2.jpeg" alt="">
                    </div>
                    <div class="slide">
                        <img src="./images/watch-3.jpeg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
